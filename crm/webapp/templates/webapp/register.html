{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Регистрация нового пользователя</h3>

            <h5>Получите информацию об документации уже сегодня!</h5>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Создать аккаунт</button>

            </form>

            <br>

            <div class="text-center">

                <p>Уже зарегистрированы?</p> <a href="{% url 'my-login' %}">Войти</a>

            </div>


        </div>

        <br>

    </body>


{% endblock %}
