{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Вход в личный кабинет</h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Войти &nbsp; <i class="fa fa-key" aria-hidden="true"></i> </button>

            </form>

            <br>

            <div class="text-center">

                <p>Нет аккаунта!?</p> <a href="{% url 'register' %}">Регистрация</a>

            </div>


        </div>

        <br>

    </body>

{% endblock %}
